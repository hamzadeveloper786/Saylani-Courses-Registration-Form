<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="head">
    <h1>Saylani Mass IT Training Centre</h1>
    <h2>Student Registration Form</h2>
    <br>
    </div>
    <div class="container">
        <br>
    <form>
        <p class="first">
         <label for="firs">
         First Name: <span>
        </label>
         <input type="text" name="first" id="firs" max="30" placeholder="(30 characters)" required>   
        </p>
        <p class="last">
         <label for="las">
            Last Name: <span>
         </label>
         <input type="text" name="last" id="las" max="30" placeholder="(30 characters)" required>
        </p>
        <p class="dob">
            Date Of Birth: <span>
            <select name="dob" required>
                <option value="day">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select name="dob" required>
                <option value="mon">Month</option>
                <option value="jan">January</option>
                <option value="feb">Feburary</option>
                <option value="mar">March</option>
                <option value="apr">April</option>
                <option value="may">May</option>
                <option value="jun">June</option>
                <option value="jul">July</option>
                <option value="aug">August</option>
                <option value="sep">September</option>
                <option value="oct">October</option>
                <option value="nov">November</option>
                <option value="dec">December</option>
            </select>
            <select name="dob" required>
                <option value="year">Year</option>
                <option value="81">1981</option>
                <option value="82">1982</option>
                <option value="83">1983</option>
                <option value="84">1984</option>
                <option value="85">1985</option>
                <option value="86">1986</option>
                <option value="87">1987</option>
                <option value="88">1988</option>
                <option value="89">1989</option>
                <option value="90">1990</option>
                <option value="91">1991</option>
                <option value="92">1992</option>
                <option value="93">1993</option>
                <option value="94">1994</option>
                <option value="95">1995</option>
                <option value="96">1996</option>
                <option value="97">1997</option>
                <option value="98">1998</option>
                <option value="99">1999</option>
                <option value="00">2000</option>
                <option value="01">2001</option>
                <option value="02">2002</option>
                <option value="03">2003</option>
                <option value="04">2004</option>
                <option value="05">2005</option>
                <option value="06">2006</option>
                <option value="07">2007</option>
                <option value="08">2008</option>
                <option value="09">2009</option>
                <option value="10">2010</option>
                <option value="11">2011</option>
                <option value="12">2012</option>
                <option value="13">2013</option>
                <option value="14">2014</option>
                <option value="15">2015</option>
                <option value="16">2016</option>
                <option value="17">2017</option>
                <option value="18">2018</option>
                <option value="19">2019</option>
                <option value="20">2020</option>
                <option value="21">2021</option>
                <option value="22">2022</option>
                <option value="23">2023</option>
                <option value="24">2024</option>
                <option value="25">2025</option>
                <option value="26">2026</option>
                <option value="27">2027</option>
                <option value="28">2028</option>
                <option value="29">2029</option>
            </select>
        </p>
        <p class="email">
            <label for="emai">Email: <span></label>
            <input type="email" name="email"  id="emai" required placeholder="abc123@xyz.com">
        </p>
        <p class="tel">
            <label for="tel">Mobile Number:</label><span>
            <input type="tel" name="number" id="tel" max="11" min="12" required placeholder="0333-3333333">
        </p>
        <p class="gender">
            Gender: <span>
            <input type="radio" name="gender" id="fe">
            <label for="fe">Female</label>
            <input type="radio" name="gender" id="ma" checked>
            <label for="ma">Male</label>
        </p>
        <p class="address">
            Address: <span>
            <textarea name="comments" cols="20" rows="4" required></textarea>
        </p>
        <p class="city">
            <label for="city">City:</label><span>
            <input type="text" name="cit" id="city" max="15"required placeholder="(max 15 characters)">
        </p>
        <p class="pc">
            <label for="code">Poatal Code:</label><span>
            <input type="number" name="postal" id="code" max-length="6" placeholder="(6 characters number)" required>
        </p>
        <p class="stat">
            <label for="state">State:</label><span>
            <input type="text" name="stat" id="state" max="30" placeholder="30 characters" required>
        </p>
        <p class="count">
            <label for="country">Country</label> <span>
            <input type="text" name="count" id="Country" required>
        </p>
        <p class="hobby">
            Hobbies: <span>
            <input type="checkbox" name="hobbies"value="drawing">
            <label for="drawing">Drawing</label>
            <input type="checkbox" name="hobbies" value="singing">
            <label for="singing">Singing</label>
            <input type="checkbox" name="hobbies" value="sketching">
            <label for="sketching">Sketching</label>
            <input type="checkbox" name="hobbies" value="dancing">
            <label for="dancing">Dancing</label>
            <input type="checkbox" name="hobbies" value="other">
            <label for="other">Others</label>
        </p>
        <p class="quali">
            Qualification: <span>
            <select name="qualification" id="qualifica" required>
                <option value="matric"> Matric</option>
                <option value="inter">Intermediate</option>
                <option value="bsc">B.Sc</option>
                <option value="bcom">B.Com</option>
                <option value="ecat">E.Cat</option>
                <option value="mcat">M.Cat</option>
                <option value="ba">B.A</option>
                <option value="graduation">Graduation</option>
                <option value="masters">Masters</option>
                <option value="phd">P.hd</option>
            </select>
        </p>
        <p class="apply">
            Courses Applied for: <span>
            <input type="radio" name="apply" id="webd">
            <label for="webd">Web Developement</label>
            <input type="radio" name="apply" id="mad">
            <label for="mad">Mobile App Developement</label>
            <input type="radio" name="apply" id="ai">
            <label for="ai">A.I and Chatboad</label>
            <input type="radio" name="apply" id="webdes">
            <label for="webdes">Web Designing</label>
            <input type="radio" name="apply" id="graphic">
            <label for="graphic">Graphic Designing</label>
        </p>
        <div class="sub">
        <input type="submit" value="Submit Now">
        <input type="reset" value="Reset Now">
        </div>
        <br>
    </form>
</div>
</body>
</html>
